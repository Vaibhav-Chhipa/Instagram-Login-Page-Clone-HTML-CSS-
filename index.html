<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="img/image.png" alt="" height="100%" width="100%">
        </div>
        <div class="login">
            <div class="loginP">
                <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img"
                    style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yM/r/8n91YnfPq0s.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
                <div class="form1">
                    <form action="">
                        <input type="text" placeholder="Phone number , username , email">
                        <input type="password" placeholder="Password">
                        <button>Log in</button>
                    </form>
                </div>
                <div class="or">
                    <div class="line"></div>
                    <div class="OR">OR</div>
                    <div class="line"></div>
                </div>
                <div class="facebook">
                    <i class="fa-brands fa-square-facebook" style="margin: 8px; "></i>
                    Log in with Facebook
                </div>
                <div class="forgot">Forgot password?</div>
            </div>

            <div class="SignUp">
                <div class="para">
                    <p>Don't have an account? <span style="color: #0095f6; font-weight: bold;">Sign up</span></p>
                </div>
            </div>
            <div class="GetApp">
                <div class="GetTheApp">
                    <p>Get the app</p>
                </div>
                <div class="img1">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png " alt="" height="40px"
                        width="144.28px" style="padding-right: 10px;">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="" height="40px"
                        width="110.76px">
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="info">
            <div class="FooterSpacing">Meta</div>
            <div class="FooterSpacing">About</div>
            <div class="FooterSpacing">Blogs</div>
            <div class="FooterSpacing">Jobs</div>
            <div class="FooterSpacing">Help</div>
            <div class="FooterSpacing">Api</div>
            <div class="FooterSpacing">Privacy</div>
            <div class="FooterSpacing">Terms</div>
            <div class="FooterSpacing">Locations</div>
            <div class="FooterSpacing">Instagram Lite</div>
            <div class="FooterSpacing">Threads</div>
            <div class="FooterSpacing">Contact Uploading & Non-Users</div>
            <div class="FooterSpacing">Meta Verified</div>
        </div>
        <div class="info1">
            <div class="FooterSpacing">
                <label for="language">English
                    <select name="language" id="language" style="border: none; color: rgb(219, 219, 219);">
                        <option value="en">English</option>
                    </select>
                </label>
            </div>
            <div class="FooterSpacing">&#169; 2024 Instagram from Meta</div>
        </div>
    </div>

</body>

</html>
